<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <img src="image.png" alt="Logo" />
      </div>
      <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Register</a>
        <a href="#">About Us</a>
        <!-- <a href="#">Dash</a> -->
        <a href="#">Help</a>
      </div>
      <div class="header-right">
        <button class="header-btn" aria-label="Profile">
          <i class="fas fa-user"></i>
        </button>
        <button class="header-btn" aria-label="Notifications">
          <i class="fas fa-bell"></i>
        </button>
      </div>
    </header>

    <main class="layout">
      <section class="left-illustration">
        <div class="glow"></div>
        <img
          src="8944d6833c482c8115ef113dfba7e05696960f91.png"
          alt="Doctor illustration"
          class="character"
        />
      </section>

      <section class="form-area">
        <h1 class="title">Sign up</h1>
        <form class="signup-form" autocomplete="off">
          <div class="field">
            <label for="firstName">First Name</label>
            <div class="input-wrapper">
              <input id="firstName" type="text" placeholder="" />
            </div>
          </div>
          <div class="field">
            <label for="lastName">Last Name</label>
            <div class="input-wrapper">
              <input id="lastName" type="text" placeholder="" />
            </div>
          </div>

          <div class="row row-3">
            <div class="field">
              <label for="dob">DOB</label>
              <div class="input-wrapper">
                <input id="dob" type="date" />
              </div>
            </div>
            <div class="field">
              <label for="gender">Gender</label>
              <div class="input-wrapper">
                <select id="gender">
                  <option value="" selected disabled></option>
                  <option>Female</option>
                  <option>Male</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div class="field">
              <label for="role">Role</label>
              <div class="input-wrapper">
                <select id="role">
                  <option value="" selected disabled></option>
                  <option>Patient</option>
                  <option>Doctor</option>
                  <option>Staff</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field field-full">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <input id="email" type="email" placeholder="" />
            </div>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <div class="input-wrapper with-action">
              <input id="password" type="password" />
              <button
                type="button"
                class="icon-btn"
                data-toggle="password"
                aria-label="Toggle password visibility"
              >
                <svg viewBox="0 0 24 24" class="eye" data-eye="password">
                  <path
                    d="M1.5 12s3.8-6.5 10.5-6.5S22.5 12 22.5 12 18.7 18.5 12 18.5 1.5 12 1.5 12z"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                  <circle
                    cx="12"
                    cy="12"
                    r="3.2"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="field">
            <label for="confirm">Confirm Password</label>
            <div class="input-wrapper with-action">
              <input id="confirm" type="password" />
              <button
                type="button"
                class="icon-btn"
                data-toggle="confirm"
                aria-label="Toggle password visibility"
              >
                <svg viewBox="0 0 24 24" class="eye" data-eye="confirm">
                  <path
                    d="M1.5 12s3.8-6.5 10.5-6.5S22.5 12 22.5 12 18.7 18.5 12 18.5 1.5 12 1.5 12z"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                  <circle
                    cx="12"
                    cy="12"
                    r="3.2"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="row phone-row">
            <div class="field field-phone">
              <label for="phone">Phone number</label>
              <div class="input-wrapper with-icon phone">
                <input id="phone" type="tel" inputmode="numeric" />
                <span class="affix-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" width="20" height="20">
                    <path
                      d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </div>
            </div>
            <!-- <div class="otp-wrap">
              <button class="otp-btn" type="button">OTP Check</button>
            </div> -->
          </div>

          <div class="actions">
            <button class="primary" type="submit">Log in</button>
          </div>
        </form>
      </section>
    </main>

    <script>
      (function () {
        function togglePassword(id) {
          var input = document.getElementById(id);
          if (!input) return;
          input.type = input.type === "password" ? "text" : "password";
          var eye = document.querySelector('svg.eye[data-eye="' + id + '"]');
          if (eye) {
            // toggle slash by adding/removing a line element
            var existing = eye.querySelector("line[data-slash]");
            if (input.type === "text") {
              if (!existing) {
                var slash = document.createElementNS(
                  "http://www.w3.org/2000/svg",
                  "line"
                );
                slash.setAttribute("x1", "3");
                slash.setAttribute("y1", "21");
                slash.setAttribute("x2", "21");
                slash.setAttribute("y2", "3");
                slash.setAttribute("stroke", "currentColor");
                slash.setAttribute("stroke-width", "1.6");
                slash.setAttribute("data-slash", "");
                eye.appendChild(slash);
              }
            } else if (existing) {
              existing.remove();
            }
          }
        }
        document.querySelectorAll("[data-toggle]").forEach(function (btn) {
          btn.addEventListener("click", function () {
            togglePassword(btn.getAttribute("data-toggle"));
          });
        });
      })();
    </script>
  </body>
</html>
