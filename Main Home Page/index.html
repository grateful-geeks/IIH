<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <link
      rel="preload"
      as="image"
      href="../Home Page/8944d6833c482c8115ef113dfba7e05696960f91.png"
    />
    <link
      rel="preload"
      as="image"
      href="9f98c4da4f05ca58892a083f8bceb16d6f7f1b16 (1).png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfQxdzU2eidJ1V1rZ1J5q6N4Z8KK2C1XQkQF5i9Cw5w2Yx1Y6YhZ/2wA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="frame">
      <header class="header">
        <img src="image.png" alt="Logo" class="logo" />
      </header>

      <main class="content">
        <h1 class="title">Register in</h1>
        <div class="options">
          <a class="option" href="#doctor" aria-label="Register as a doctor">
            <div class="avatar aura">
              <img
                src="9f98c4da4f05ca58892a083f8bceb16d6f7f1b16 (1).png"
                alt="Doctor"
              />
            </div>
            <span class="cta">as a doctor</span>
          </a>
          <a class="option" href="#patient" aria-label="Register as a patient">
            <div class="avatar aura">
              <img src="Screenshot 2025-08-20 182450.png" alt="Patient" />
            </div>
            <span class="cta">as a patient</span>
          </a>
        </div>
      </main>

      <ul class="decor">
        <div class="decorative-elements" aria-hidden="true">
          <!-- Heart Icons -->
          <!-- <div class="heart-icon heart-1">
          <i class="fas fa-heart"></i>
        </div> -->
          <div class="heart-icon heart-2">
            <i class="fas fa-heart"></i>
          </div>

          <!-- Medical Icons -->
          <!-- <div class="medical-icon person-icon">
          <i class="fas fa-user-md"></i>
        </div> -->
          <!-- <div class="medical-icon cross-icon">
          <i class="fas fa-plus"></i>
        </div> -->
          <div class="medical-icon calendar-icon">
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div class="medical-icon stethoscope-icon">
            <i class="fas fa-stethoscope"></i>
          </div>
          <div class="medical-icon lightning-icon">
            <i class="fas fa-bolt"></i>
          </div>

          <!-- Oxygen Symbols -->
          <div class="oxygen-symbol oxygen-1">O₂</div>
          <div class="oxygen-symbol oxygen-2">O₂</div>

          <!-- SOS Text -->
          <div class="sos-text">SOS</div>
        </div>
        <li class="heart">❤</li>
        <li class="bubble">O<span>2</span></li>
        <li class="plus">+</li>
        <!-- <li class="calendar" aria-hidden="true">
          <i class="fas fa-calendar-alt"></i>
        </li> -->
        <!-- <li class="sos">sos</li> -->
        <li class="bubble small"><i class="fa-solid fa-user"></i></li>
      </ul>
    </div>
  </body>
</html>
