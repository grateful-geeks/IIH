<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="log">
        <img src="image.png" />
      </div>
      <div class="navbar">
        <a href="/">Home</a>
        <a href="/signup_page">Register</a>
        <a href="/dashboard">About Us</a>
        <a href="/about_us">Help</a>
      </div>
      <div class="header-right">
        <button class="header-btn" aria-label="Profile">
          <i class="fas fa-user"></i>
        </button>
        <button class="header-btn" aria-label="Notifications">
          <i class="fas fa-bell"></i>
        </button>
      </div>
    </header>
    <div class="hero-section">
      <div class="hero-left">
        <div class="logo">
          <img src="image.png" />
          <h1>caresync</h1>
        </div>
        <div class="hero">
          <h1>שלום!<br />Welcome Back.</h1>
          <p>Your one-stop healthcare solution</p>
          <button class="button" type="button">Sign In</button>
        </div>
      </div>
      <div class="hero-right">
        <img
          class="left-doctor"
          src="8944d6833c482c8115ef113dfba7e05696960f91.png"
        />
        <img
          class="middle-doctor"
          src="9f98c4da4f05ca58892a083f8bceb16d6f7f1b16 (1).png"
        />
        <img
          class="right-doctor"
          src="8836513b3760513bd498ce6ab3de0284f4e29ab5.png"
        />
      </div>
    </div>
    <!-- Decorative Elements -->
    <div class="decorative-elements" aria-hidden="true">
      <!-- Heart Icons -->
      <div class="heart-icon heart-1">
        <i class="fas fa-heart"></i>
      </div>
      <div class="heart-icon heart-2">
        <i class="fas fa-heart"></i>
      </div>

      <!-- Medical Icons -->
      <div class="medical-icon person-icon">
        <i class="fas fa-user-md"></i>
      </div>
      <div class="medical-icon cross-icon">
        <i class="fas fa-plus"></i>
      </div>
      <div class="medical-icon calendar-icon">
        <i class="fas fa-calendar-alt"></i>
      </div>
      <div class="medical-icon stethoscope-icon">
        <i class="fas fa-stethoscope"></i>
      </div>
      <div class="medical-icon lightning-icon">
        <i class="fas fa-bolt"></i>
      </div>

      <!-- Oxygen Symbols -->
      <div class="oxygen-symbol oxygen-1">O₂</div>
      <div class="oxygen-symbol oxygen-2">O₂</div>

      <!-- SOS Text -->
      <div class="sos-text">SOS</div>
    </div>
  </body>
</html>
