<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="image.png"/>
      </div>

      <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Sign in</a>
      <a href="#">About</a>
      <a href="#">Plan</a>
      <a href="#">Email</a>
    </div>

      <div class="header-icons">
        <div class="icon profile-icon"></div>
        <div class="icon bell-icon"></div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Left Section with Characters and Reminders -->
      <div class="left-section">
        <!-- Doctor Characters -->
        <div class="characters">
          
          <div class="doctor female-doctor">
            <img
              src="8944d6833c482c8115ef113dfba7e05696960f91.png"
              alt="Female Doctor"
              class="doctor-img"
            />
          </div>
          <div class="doctor male-doctor">
            <img
              src="8836513b3760513bd498ce6ab3de0284f4e29ab5.png"
              alt="Male Doctor"
              class="doctor-img"
            />
          </div>
        </div>

        <!-- Tagline -->
        <h1 class="tagline">stay reminded.</h1>
</div>
        <!-- Reminder Boxes -->
        <div class="reminder-boxes">
          <div class="reminder-box morning">
            <div class="reminder-icon morning-icon"></div>
            <span class="reminder-text">Morning dose due!!</span>
            <div class="speech-bubble"></div>
          </div>

          <div class="reminder-box night">
            <div class="reminder-icon night-icon"></div>
            <span class="reminder-text">Night dose due!!</span>
          </div>

          <div class="reminder-box evening">
            <div class="reminder-icon evening-icon"></div>
            <span class="reminder-text">Evening dose due!!</span>
          </div>
        </div>
      

      <!-- Right Side Panel -->
      <div class="side-panel">
        <h2 class="panel-title">Updates</h2>
        <div class="update-items">
          <div class="update-item">Reminder!</div>
          <div class="update-item">Update!!</div>
          <div class="update-item">Report!</div>
        </div>
      </div>
    </main>
  </body>
</html>
