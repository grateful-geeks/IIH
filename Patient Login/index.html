<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Bar -->
    <header class="header">
      <div class="header-left">
        <img src="image.png" />
      </div>
      <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Register</a>
        <a href="#">About Us</a>
        <a href="#">Help</a>
        <!-- <a href="#">Email</a> -->
      </div>
      <div class="header-right">
        <button class="header-btn" aria-label="Profile">
          <i class="fas fa-user"></i>
        </button>
        <button class="header-btn" aria-label="Notifications">
          <i class="fas fa-bell"></i>
        </button>
      </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
      <!-- Doctor Character -->
      <div class="doctor-section">
        <div class="doctor-character">
          <img
            src="9f98c4da4f05ca58892a083f8bceb16d6f7f1b16.png"
            alt="Doctor"
            class="doctor-image"
          />
        </div>
      </div>

      <!-- Login Form Section -->
      <div class="login-section">
        <form class="login-form" role="form" aria-labelledby="login-heading">
          <h1 id="login-heading" class="login-title">Log in</h1>

          <div class="form-group">
            <label for="patient-id" class="form-label">Patient ID</label>
            <input
              type="text"
              id="patient-id"
              name="patient-id"
              class="form-input"
              aria-required="true"
              autocomplete="username"
              placeholder="Enter your patient ID"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                aria-required="true"
                autocomplete="current-password"
                placeholder="Enter your password"
              />
              <button
                type="button"
                class="password-toggle"
                aria-label="Toggle password visibility"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- <div class="form-group">
            <label for="phone-number" class="form-label">Phone number</label>
            <div class="input-wrapper">
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                class="form-input"
                aria-required="true"
                autocomplete="tel"
                placeholder="Enter your phone number"
              />
              <div class="phone-icon">
                <i class="fas fa-phone"></i>
              </div>
            </div>
          </div> -->

          <div class="form-actions">
            <!-- <button type="button" class="btn btn-otp">OTP Check</button>
            <button type="button" class="btn btn-forgot">
              Forget your password ?
            </button> -->
            <button type="submit" class="btn btn-login">Log in</button>
          </div>
        </form>
      </div>

      <!-- Decorative Elements -->
      <div class="decorative-elements" aria-hidden="true">
        <!-- Heart Icons -->
        <div class="heart-icon heart-1">
          <i class="fas fa-heart"></i>
        </div>
        <div class="heart-icon heart-2">
          <i class="fas fa-heart"></i>
        </div>
        <div class="heart-icon heart-3">
          <i class="fas fa-heart"></i>
        </div>

        <!-- Medical Icons -->
        <div class="medical-icon person-icon">
          <i class="fas fa-user-md"></i>
        </div>
        <div class="medical-icon cross-icon">
          <i class="fas fa-plus"></i>
        </div>
        <div class="medical-icon calendar-icon">
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="medical-icon stethoscope-icon">
          <i class="fas fa-stethoscope"></i>
        </div>
        <div class="medical-icon lightning-icon">
          <i class="fas fa-bolt"></i>
        </div>
        <div class="medical-icon pill-icon">
          <i class="fas fa-pills"></i>
        </div>

        <!-- Oxygen Symbols -->
        <div class="oxygen-symbol oxygen-1">O₂</div>
        <div class="oxygen-symbol oxygen-2">O₂</div>
        <div class="oxygen-symbol oxygen-3">O₂</div>

        <!-- SOS Text -->
        <div class="sos-text">SOS</div>

        <!-- Additional decorative elements -->
        <div class="pulse-dot pulse-1"></div>
        <div class="pulse-dot pulse-2"></div>
        <div class="pulse-dot pulse-3"></div>

        <!-- Right side decorative elements -->
        <div class="medical-icon syringe-icon">
          <i class="fas fa-syringe"></i>
        </div>
        <div class="heart-icon heart-4">
          <i class="fas fa-heart"></i>
        </div>
      </div>
    </main>

    <script>
      // Password toggle functionality
      document
        .querySelector(".password-toggle")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = this.querySelector("i");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });
    </script>
  </body>
</html>
