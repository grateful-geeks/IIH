<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <img src="image.png" alt="Logo" />
      </div>
      <div class="top-icons" aria-hidden="true">
        <!-- user icon -->
        <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
          <circle
            cx="12"
            cy="8"
            r="4"
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
          />
          <path
            d="M4 20c1.8-4.2 6-6 8-6s6.2 1.8 8 6"
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linecap="round"
          />
        </svg>
        <!-- notifications (bell) icon -->
        <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
          <path
            d="M6 17h12l-1.2-2V11a4.8 4.8 0 10-9.6 0v4L6 17z"
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linejoin="round"
          />
          <path
            d="M10 17a2 2 0 004 0"
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linecap="round"
          />
        </svg>
      </div>
    </header>

    <main class="layout">
      <section class="left-illustration">
        <div class="glow"></div>
        <img
          src="8944d6833c482c8115ef113dfba7e05696960f91.png"
          alt="Doctor illustration"
          class="character"
        />
      </section>

      <section class="form-area">
        <h1 class="title">Sign up</h1>
        <form class="signup-form" autocomplete="off">
          <div class="field">
            <label for="firstName">First Name</label>
            <div class="input-wrapper">
              <input id="firstName" type="text" placeholder="" />
            </div>
          </div>
          <div class="field">
            <label for="lastName">Last Name</label>
            <div class="input-wrapper">
              <input id="lastName" type="text" placeholder="" />
            </div>
          </div>

          <div class="row row-3">
            <div class="field">
              <label for="dob">DOB</label>
              <div class="input-wrapper with-icon calendar">
                <input id="dob" type="date" />
                <button
                  type="button"
                  class="affix-icon"
                  aria-label="Open date picker"
                  data-action="open-date"
                  data-target="dob"
                >
                  <svg
                    viewBox="0 0 24 24"
                    width="20"
                    height="20"
                    aria-hidden="true"
                  >
                    <rect
                      x="3"
                      y="5"
                      width="18"
                      height="16"
                      rx="2"
                      ry="2"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.6"
                    />
                    <path
                      d="M8 3v4M16 3v4M3 9h18"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.6"
                      stroke-linecap="round"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="field">
              <label for="gender">Gender</label>
              <div class="input-wrapper">
                <select id="gender">
                  <option value="" selected disabled></option>
                  <option>Female</option>
                  <option>Male</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div class="field">
              <label for="role">Role</label>
              <div class="input-wrapper">
                <select id="role">
                  <option value="" selected disabled></option>
                  <option>Patient</option>
                  <option>Doctor</option>
                  <option>Staff</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field field-full">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <input id="email" type="email" placeholder="" />
            </div>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <div class="input-wrapper with-action">
              <input id="password" type="password" />
              <button
                type="button"
                class="icon-btn"
                data-toggle="password"
                aria-label="Toggle password visibility"
              >
                <svg viewBox="0 0 24 24" class="eye" data-eye="password">
                  <path
                    d="M1.5 12s3.8-6.5 10.5-6.5S22.5 12 22.5 12 18.7 18.5 12 18.5 1.5 12 1.5 12z"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                  <circle
                    cx="12"
                    cy="12"
                    r="3.2"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="field">
            <label for="confirm">Confirm Password</label>
            <div class="input-wrapper with-action">
              <input id="confirm" type="password" />
              <button
                type="button"
                class="icon-btn"
                data-toggle="confirm"
                aria-label="Toggle password visibility"
              >
                <svg viewBox="0 0 24 24" class="eye" data-eye="confirm">
                  <path
                    d="M1.5 12s3.8-6.5 10.5-6.5S22.5 12 22.5 12 18.7 18.5 12 18.5 1.5 12 1.5 12z"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                  <circle
                    cx="12"
                    cy="12"
                    r="3.2"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="row phone-row">
            <div class="field field-phone">
              <label for="phone">Phone number</label>
              <div class="input-wrapper with-icon phone">
                <input id="phone" type="tel" inputmode="numeric" />
                <span class="affix-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" width="20" height="20">
                    <path
                      d="M6.5 3.5l3 1c.4.1.7.4.8.8l.8 3.1a1.2 1.2 0 01-.4 1.2l-1.6 1.3a12.5 12.5 0 005.8 5.8l1.3-1.6c.3-.3.8-.5 1.2-.4l3.1.8c.4.1.7.4.8.8l1 3a1 1 0 01-.6 1.2c-1.6.6-3.6.9-5.5.5-2.5-.5-5.1-1.8-7.4-4.1C6.3 13 5 10.4 4.5 7.9c-.4-1.9-.1-3.9.5-5.5a1 1 0 011.5-.9z"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.6"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </div>
            </div>
            <div class="otp-wrap">
              <button class="otp-btn" type="button">OTP Check</button>
            </div>
          </div>

          <div class="actions">
            <button class="primary" type="submit">Log in</button>
          </div>
        </form>
      </section>
    </main>

    <script>
      (function () {
        function togglePassword(id) {
          var input = document.getElementById(id);
          if (!input) return;
          input.type = input.type === "password" ? "text" : "password";
          var eye = document.querySelector('svg.eye[data-eye="' + id + '"]');
          if (eye) {
            // toggle slash by adding/removing a line element
            var existing = eye.querySelector("line[data-slash]");
            if (input.type === "text") {
              if (!existing) {
                var slash = document.createElementNS(
                  "http://www.w3.org/2000/svg",
                  "line"
                );
                slash.setAttribute("x1", "3");
                slash.setAttribute("y1", "21");
                slash.setAttribute("x2", "21");
                slash.setAttribute("y2", "3");
                slash.setAttribute("stroke", "currentColor");
                slash.setAttribute("stroke-width", "1.6");
                slash.setAttribute("data-slash", "");
                eye.appendChild(slash);
              }
            } else if (existing) {
              existing.remove();
            }
          }
        }
        document.querySelectorAll("[data-toggle]").forEach(function (btn) {
          btn.addEventListener("click", function () {
            togglePassword(btn.getAttribute("data-toggle"));
          });
        });

        // Open native date picker when clicking the calendar icon button
        document
          .querySelectorAll('[data-action="open-date"]')
          .forEach(function (btn) {
            btn.addEventListener("click", function () {
              var targetId = btn.getAttribute("data-target");
              var input = document.getElementById(targetId);
              if (input && typeof input.showPicker === "function") {
                input.showPicker();
              } else if (input) {
                input.focus();
                // On browsers without showPicker, focusing typically opens picker on mobile
              }
            });
          });
      })();
    </script>
  </body>
</html>
